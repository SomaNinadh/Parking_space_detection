<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <form>
            <div class="form-group">
                <label for="">Name:</label>
            <input type="text" placeholder="e.g happy singh">
            </div>
            <div class="form-group">
                <label for="">Vechile number:</label>
            <input type="text" placeholder="e.g TS######">
            </div>
            <div class="payment-options">
                <div class="form-group">
                    <label for="payment">Payment Method:</label>
                </div>
                <div class="form-group payment-options-group">
                    <label for="visa-option">
                        <input type="radio" id="visa-option" name="payment-option" value="visa" required>
                        Credit/Debit Card
                    </label>
                </div>
                <div class="form-group payment-options-group">
                    <label for="cash-option">
                        <input type="radio" id="cash-option" name="payment-option" value="cash">
                        Cash
                    </label>
                </div>
                <div class="form-group payment-options-group">
                    <label for="upi-option">
                        <input type="radio" id="upi-option" name="payment-option" value="upi">
                        UPI Payment
                    </label>
                </div>
            </div>
            <div class="shopping-bill">
                <ul>
                    <li>Vechile in time: <span id="shipping-fee">1am</span></li>
                    <li>Vechile out time: <span id="discount">3pm</span></li>
                    <li>Total price: $<span id="price-total">10</span></li>
                </ul>
                <div class="total-line">
                    <hr>
                    <strong>Total:</strong><span id="total">$20</span>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Pay</button>
            </div>
        </form>
    </div>    
</body>
</html>
